<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <!-- .title -->
          <div class="underline"></div>
          <!-- .underline -->
        </div>
        <!-- review -->

        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="review-1" id="person-img" />
          </div>
          <!-- .img-container -->

          <h4 class="author" id="author">Sara Jones</h4>
          <p id="job">Ux designer</p>
          <!-- .job -->
          <p class="info" id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
            quisquam.lor sit amet consectetur adipisicing elit. Voluptates,
            quisquam. Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <!-- .info -->

          <div class="button-container">
            <button class="prev-btn" id="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn" id="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- .button-container -->

          <button class="random-btn" id="random-btn">
            Surprise me <i class="fas fa-dice"></i>
          </button>
          <!-- .random-btn -->
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js" defer></script>
  </body>
</html>
